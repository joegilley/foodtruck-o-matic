<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Foodtruck-o-matic</title>

    <!-- Bootstrap -->
    <link href="{{ url_for('vis.static', filename='css/bootstrap.min.css') }}"
      rel="stylesheet">
    <link href="{{ url_for('vis.static', filename='css/index.css') }}"
      rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Oxygen:300'
      rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class=".container-fluid">
      <div id="main-row" class="row">
        <div class="col-md-8 col-sm-8 no-padding">
          <div class="map-canvas">
          </div>
        </div>
        <div class="col-md-4 col-sm-4 side-bar">
          <h1 id="title" class="text-center">foodtruck-o-matic</h1>
          <div class="links row">
            <div class="col-md-6 text-center">
              <a href="http://github.com/joegilley/foodtruck-o-matic/">github</a>
            </div>
            <div class="col-md-6 text-center">
              <a href="http://josephgilley.com/doc/">documentation</a>
            </div>
          </div>
          <div id="address-search" class="input-group input-group-sm">
            <input id="address-search-bar" type="text" class="form-control" placeholder="find some food-o-matic (address)">
            <span class="input-group-btn">
              <button id="address-search-button" class="btn btn-default" type="button">Yum!</button>
            </span>
          </div>
          <ul class="foodtrucks-list">
          </ul>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

    <!-- Javascript libraries here we come! -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHTm_-SolRwbEhFIIFMPDt95bCWhF24lo"> </script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>

    <!-- Include individual files as needed -->
    <script src="{{url_for('vis.static', filename='js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('vis.static', filename='js/main.js')}}"></script>
    <script src="{{url_for('vis.static', filename='js/models/foodtruck.js')}}"></script>
    <script src="{{url_for('vis.static', filename='js/models/address_result.js')}}"></script>
    <script src="{{url_for('vis.static', filename='js/collections/foodtrucks.js')}}"></script>
    <script src="{{url_for('vis.static', filename='js/views/address_search.js')}}"></script>
    <script src="{{url_for('vis.static', filename='js/views/foodtruck.js')}}"></script>
    <script src="{{url_for('vis.static', filename='js/views/foodtrucks.js')}}"></script>
    <script src="{{url_for('vis.static', filename='js/views/google_map.js')}}"></script>
    <script src="{{url_for('vis.static', filename='js/controller.js')}}"></script>

    <!-- HTML Template elements; used by Backbone.js Views -->
    <script id="template-foodtruck" type="text/html">
      <li id="<%= 'ft-' + id %>" class="foodtruck" data-id="<%= id %>">
        <span class="lead"><%= applicant %></span>
        <address><%= address %></address>
        <p><%= food_items %></p>
        <p><a href="<%= schedule_url %>">schedule</a></p>
      </li>
    </script>
  </body>
</html>
